    <main class="container">
        <h2>Photo Gallery</h2>
        <p>Check out these adorable pictures of me!</p>
        
        <div class="gallery">
            <!-- Copy this block for each photo -->
            <div class="gallery-item">
                <img src="images/kitten_hello.jpeg" alt="Hermione faces the world!" class="gallery-img">
                <p class="caption">Say hello to Hermione!</p>
            </div>
            <!-- End of copy block -->
            <div class="gallery-item">
                <img src="images/kitten_close_1.jpg" alt="Hermione wanted to tell you a secret!" class="gallery-img">
                <p class="caption">Hermione wants to tell you a secret. Do you promise to keep it?</p>
            </div>
        </div>

        <section class="video-section">
            <h3>Watch Me in Action</h3>
            <!-- Add video embed code or placeholder -->
            <div class="video-placeholder">
                <p>Video coming soon!</p>
